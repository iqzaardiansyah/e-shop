<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Car</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERd`knLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
  </head>
<body class="bg-gray-100">

    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #0b806c; font-family: 'Source Sans Pro', sans-serif;">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">E-shop</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/product/listProduct">Product</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/car/listCar">Car</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>

<div class="container mx-auto mt-8">
  <h1 class="text-3xl font-bold mb-4">Create New Car</h1>

    <form th:action="@{/car/createCar}" th:object="${car}" method="post" class="max-w-md bg-white p-6 rounded-md shadow-md">
        <div class="mb-4">
            <label for="nameInput" class="block text-sm font-medium text-gray-600">Name</label>
            <input th:field="*{carName}" type="text" class="mt-1 p-2 w-full border rounded-md" id="nameInput" placeholder="Enter car' name">
        </div>

        <div class="mb-4">
            <label for="colorInput" class="block text-sm font-medium text-gray-600">Color</label>
            <input th:field="*{carColor}" type="text" class="mt-1 p-2 w-full border rounded-md" id="colorInput" placeholder="Enter car' color">
        </div>

        <div class="mb-4">
            <label for="quantityInput" class="block text-sm font-medium text-gray-600">Quantity</label>
            <input th:field="*{carQuantity}" type="text" class="mt-1 p-2 w-full border rounded-md" id="quantityInput" placeholder="Enter car' quantity">
        </div>

        <div class="flex justify-end">
          <button type="submit" id = "submit" class="bg-blue-500 text-white px-4 py-2 rounded-md">Submit</button>
        </div>  
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
