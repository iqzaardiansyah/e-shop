<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <title>Edit Product</title>
</head>
<body class="bg-gray-100">

    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #0b806c; font-family: 'Source Sans Pro', sans-serif;">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">E-shop</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/product/listProduct">Product</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/car/listCar">Car</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>

<div class="container mx-auto mt-8">
    <h1 class="text-3xl font-bold mb-4">Edit Product</h1>

    <form th:action="@{/product/editProduct}" method="post" th:object="${product}" class="max-w-md bg-white p-6 rounded-md shadow-md">
        <input type="hidden" th:field="*{productId}" />
        <div class="mb-4">
            <label for="productName" class="block text-sm font-medium text-gray-600">Product Name</label>
            <input type="text" id="productName" th:field="*{productName}" name="productName" th:value="${product.productName}" class="mt-1 p-2 w-full border rounded-md">
        </div>

        <div class="mb-4">
            <label for="productQuantity" class="block text-sm font-medium text-gray-600">Product Quantity</label>
            <input th:field="*{productQuantity}" type="number" id="productQuantity" name="productQuantity" th:value="${product.productQuantity}" class="mt-1 p-2 w-full border rounded-md">
        </div>

        <div class="flex justify-end">
            <button id="submit" type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md">Save Changes</button>
        </div>
    </form>
</div>
</body>
</html>
